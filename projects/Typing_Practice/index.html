<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <title>Typing Practice</title>
</head>

<body>
    <main class="center">
        <div id="title-container">
            <h1 id="title-typing-practice">&nbsp;</h1>
            <p id="aesthetic-writer-cursor"></p>
        </div>
        <h3 id="description">Improve typing speed by typing words.</h3>

        <button id="button-start" onclick="start()">Start Typing!</button>

        <div id="random-word-wrapper">
            <div hidden id="random-word-box"></div>
        </div>

        <div id="mobile-input"></div>

        <button hidden id="button-stop" onclick="stop()">Stop Typing!</button>

        <div hidden id="score-container">
            <div id="wpm">
                Speed: <span id="wpm-value">0.00</span> WPM
            </div>
            <div id="accuracy">
                Accuracy: <span id="accuracy-value">0</span>%
            </div>
        </div>
    </main>
    <br>
    <footer>
        <p><a id="main-page" href="../../">Nestor Fabian Palavecino Arnold</a>
        <div id="year"></div>
        </p>
    </footer>
</body>
<script src="scripts/wordList.js"></script>
<script src="scripts/TypingPractice.js"></script>
<script src="./scripts/title.js"></script>
<script src="../../scripts/year.js"></script>

</html>
